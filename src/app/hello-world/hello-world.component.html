<div class="app-hello-world__container">
  <div class="app-hello-world__value">
    <div *ngIf="!isReady">Loading</div>
    My little dumb value: {{ dumbValue }}
  </div>
  <div class="app-hello-world__form">
    <form [formGroup]="form" (ngSubmit)="sendTx()">
      <mat-form-field>
        <input matInput formControlName="newValue" placeholder="New value"/>
      </mat-form-field>
      <button mat-button type="submit" [disabled]="!form.valid">Send tx</button>
    </form>
  </div>
</div>
